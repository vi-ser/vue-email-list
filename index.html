<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue API Random Emails</title>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


    <div id="app" class="container py-5 d-flex flex-column justify-content-center">

        <h1 class="text-center mb-5">
            Lista Email Random
        </h1>

        <ul v-show="listNumber === emails.length" class="p-0 border border-primary rounded-2">
            <li v-for="currentEmail, index in emails" class="list-unstyled p-3"
                :class=" index % 2 == 0 ? 'bg-body-secondary' : 'bg-white', index == 0 ? 'rounded-top-2' : '', index == (emails.length - 1) ? 'rounded-bottom-2' : '' ">
                {{currentEmail}}
            </li>
        </ul>


    </div>

    <script src="./js/script.js"></script>
</body>

</html>
